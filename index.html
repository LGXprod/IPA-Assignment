<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />

    <!-- Bootstrap 5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <title>Infra Report</title>
  </head>
  <body>
    <div class="center-column">
      <div class="banner-width">
        <div id="banner-image-container" class="banner-width">
          <img alt="city underpass" src="images/city.jpg" />
        </div>
      </div>

      <div class="content-width search-container">
        <div class="search-box">
          <input
            class="form-control"
            type="text"
            placeholder="SEARCH ARTICLES"
          />
        </div>

        <label>Sort By</label>

        <div class="sort-dropdown">
          <select
            class="form-select form-select-sm"
            aria-label="Default select example"
          >
            <option selected>LOCATION</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="sort-dropdown">
          <select
            class="form-select form-select-sm"
            aria-label="Default select example"
          >
            <option selected>SUBJECT</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="sort-dropdown">
          <select
            class="form-select form-select-sm"
            aria-label="Default select example"
          >
            <option selected>ISSUE MONTH</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="content-width">
        <h1>Latest Edition <span class="reg-font">13 November 2020</span></h1>
      </div>
    </div>
  </body>
</html>
